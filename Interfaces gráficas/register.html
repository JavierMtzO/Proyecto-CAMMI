<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex"><img src="assets/img/logo/logo-cammi.jpeg"></div>
                    <div class="col-lg-7"><div class="p-5">
    <div class="text-center">
        <h4 class="text-dark mb-4">Crear nueva cuenta</h4>
    </div>
    <form class="user">
        <div class="row mb-3">
            <div class="col-sm-6 mb-3 mb-sm-0"><input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre(s)" name="first_name" /></div>
            <div class="col-sm-6"><input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Apellidos" name="last_name" /></div>
        </div>
        <div class="mb-3"><input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico" name="email" /></div>
        <div class="row mb-3">
            <div class="col-sm-6 mb-3 mb-sm-0"><input type="password" class="form-control form-control-user" id="examplePasswordInput" placeholder="Contraseña" name="password" /></div>
            <div class="col-sm-6"><input type="password" class="form-control form-control-user" id="exampleRepeatPasswordInput" placeholder="Repetir Contraseña" name="password_repeat" /></div>
        </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Registrar cuenta</button>
        
    </form>
    <div class="text-center"><a class="small" href="login.html">¿Ya tienes una cuenta? Inicia sesión</a></div>
</div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
